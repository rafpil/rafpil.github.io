<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Memory Game</title>
    <link rel="icon" href="img/main_pic/icon.png">

    <!-- css -->
    <!-- <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-blue justify-content-end">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item pr-4 pointer">
                    <a class="nav-link text-white" onclick='new View().newGame(); new View().modal()'>
                        <img src="img/main_pic/reload.png" class="icon">
                        Nowe rozdanie
                    </a>
                </li>
                <li class="nav-item pr-4 dropdown">
                    <a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">
                        <img src="img/main_pic/settings.png" class="icon">
                        Ustawienia
                    </a>
                    <div class="dropdown-menu pointer">
                        <a class="dropdown-item" data-toggle="modal" data-target="#modalCategory">
                            Kategoria kart
                        </a>
                        <a class="dropdown-item" data-toggle="modal" data-target="#modalCardsNumber">
                            Ilość kart
                        </a>
                    </div>
                </li>
                <li class="nav-item pr-4 dropdown">
                    <a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">
                        <img src="img/main_pic/info.png" class="icon">
                        Pomoc
                    </a>
                    <div class="dropdown-menu pointer">
                        <a class="dropdown-item" onclick='new View().howToPlay()'>
                            Jak grać?
                        </a>
                        <a class="dropdown-item" href="#">
                            O grze
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" onclick='new View().imgInfo()'>
                            Informacje o grafice
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="mainView" class="container">
        <div id="cardsView" class="row text-center">

        </div>
    </div>

    <div id="preloadImg"></div>

    <div id="cookies" class="container-fluid"></div>

    <footer class="footer bg-blue">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <span> &copy; 2019 Rafał</span>
                </div>
            </div>
        </div>
    </footer>



    <!-- Modal Cards Number-->
    <div id="modalCardsNumber" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="amountModalLabel">Wybierz liczbę kart</h5>
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center text-black">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="8" name="optradio">8
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="16" name="optradio">16
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="24" name="optradio">24
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="32" name="optradio">32
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="40" name="optradio">40
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="48" name="optradio">48
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn bg-blue text-white"
                        onclick='new Card().changeCardsNumber(); new View().modal()'
                        data-dismiss="modal">Zapisz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Category-->
    <div id="modalCategory" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="amountModalLabel">Wybierz kategorię</h5>
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body text-black">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="pojazdy"
                                            name="optradio">Pojazdy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="zwierzeta"
                                            name="optradio">Zwierzęta
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="krajobrazy"
                                            name="optradio">Krajobrazy
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="dania" name="optradio">Dania
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="owoce_i_warzywa"
                                            name="optradio">Warzywa
                                        i owoce
                                    </label>
                                </div>
                                <!-- <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="wszystkie" name="optradio"
                                            disabled>Wszystkie
                                    </label>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn bg-blue text-white"
                        onclick='new Card().changeCategory(); new View().modal()' data-dismiss="modal">Zapisz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal spinner -->
    <div id="spinner" class="modal">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content modal-background text-yellow text-center">
                <div class="modal-body">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <!-- <script src="libraries/jquery-3.3.1.js"></script>
    <script src="libraries/popper.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/view.js"></script>

</body>

</html>
